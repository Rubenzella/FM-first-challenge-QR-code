<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<main>
  <section>
    <container>
      <div class="card">
        <div class="card__content-wrapper">
          <div class="card__heading">Improve your front-end skills by building projects</div>
          <div class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
        <div class="card__media-wrapper">
          <img class="card__media" src="images/image-qr-code.png" alt="Scan this QR code">
        </div>
      </div>
    </container>
  </section>
</main>
</body>
</html>
